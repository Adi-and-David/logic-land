{% load staticfiles %}
<html>
<head>
  {% block styling%}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}"></link>
  {% endblock styling%}
</head>
<body>
  <div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">Available Worlds</div>
      <div class="panel-body">


{% if worlds %}
    <table class="table table-striped">
      <thead>
      <tr>
        <th>User Count</th>
      </tr>
      <tbody>
        {% for world in worlds %}
        <tr>
            <td class="col-sm-10"  ><a href="/world/{{ world.id }}/"></a>{{world.user_count}}</td>
            <td class="col-sm-1"  > <button class="btn btn-primary" type="button">Enter World</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% else %}
    <p>No worlds are available.</p>
{% endif %}
    </div>
  </div>
</div>
{% block javascript%}
  <script src="{% static 'js/jquery-1.12.0.min.js'%}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
{% endblock javascript %}
</body>
</html>
